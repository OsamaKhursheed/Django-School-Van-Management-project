{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Your Information - School Van Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    body {
        background-color: #f0f0f0;
    }

    .info-card {
        border: 1px solid #ddd;
        border-radius: 50px;
        padding: 20px;
        margin-bottom: 20px;
        background-color: #fff;
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3);
    }

    .info-card img {
        max-width: 100px;
        max-height: 100px;
        border-radius: 50%;
        display: block;
        margin: 0 auto 15px;
    }

    .info-card h4 {
        font-size: 24px;
        margin-bottom: 10px;
        text-align: center;
    }

    .info-card p {
        font-size: 16px;
        margin-bottom: 5px;
    }

    .info-card .card-body {
        padding: 0;
    }
    .info-card .custom-btn {
        width: 100%;
        margin-top: 15px;
    }
    
    .btn-group {
        width: 100%
        display: flex;
        justify-content: space-between;
    }

    .approve-btn,
    .reject-btn {
        width: 49%;
    }
    .custom-btn {
        width: 100%;
        border-radius: 50px;
    }
    .container-fluid {
        padding: 0;
        margin: 0;
    }
</style>
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container text-center">
            <h1>UPDATE YOUR INFORMATION</h1>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Update Info Portal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'driver_portal' driver.id %}">Back</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% if messages %}
    <div class="container-fluid mt-4">
        {% for message in messages %}
            <div id="alert-{{ forloop.counter }}" class="alert alert-dismissible fade show {% if message.tags == 'success' %}alert-success{% elif message.tags == 'info' %}alert-info{% elif message.tags == 'warning' %}alert-warning{% elif message.tags == 'error' %}alert-danger{% endif %}" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <script>
                setTimeout(function() {
                    document.getElementById("alert-{{ forloop.counter }}").style.display = "none";
                }, 2000); 
            </script>
        {% endfor %}
    </div>
    {% endif %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card info-card">
                <div class="card-body">
                    <h5 class="card-title text-center">Update Your Information</h5>
                    <form method="post" action="{% url 'update_driver_info' driver.id %}" id="DriverUpdateForm" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ driver.first_name }}">
                            </div>
                            
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ driver.last_name }}">
                            </div>
                            
                            <div class="form-group">
                                <label for="profile_image">Profile Image</label>
                                <input type="file" class="form-control-file" id="profile_image" name="profile_image">
                            </div>
                            
                            <div class="form-group">
                                <label for="father_name">Father's Name</label>
                                <input type="text" class="form-control" id="father_name" name="father_name" value="{{ driver.father_name }}">
                            </div>
                            
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea class="form-control" id="address" name="address">{{ driver.address }}</textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="cnic">CNIC No</label>
                                <input type="text" class="form-control" id="cnic" name="cnic" value="{{ driver.cnic }}">
                            </div>
                            
                            <div class="form-group">
                                <label for="van">VAN NO</label>
                                <input type="text" class="form-control" id="van" name="van" value="{{ driver.van }}">
                            </div>
                            <div class="form-group">
                                <label for="van_capacity">Van Capacity</label>
                                <input type="number" class="form-control" id="van_capacity" name="van_capacity" value="{{ driver.van_capacity }}">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ driver.email }}">
                            </div>
                            
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" value="{{ driver.username }}">
                            </div>

                            <div class="form-group">
                                <label for="phone_no">Phone No</label>
                                <input type="text" class="form-control" id="phone_no" name="phone_no" value="{{ driver.phone_no }}">
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" value="{{ driver.password }}">
                            </div>                            
                                <button type="submit" class="btn btn-primary custom-btn">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    $(document).ready(function() {
        // Handle form submission when the modal confirmation button is clicked
        $("#confirmButton").on("click", function() {
            $("#updateForm").submit();
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
